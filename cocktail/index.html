<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>cocktail</title>

</head>
<body>

    <body>
        <h1>Get your cocktail</h1>
    
        <p>Select up to 3 ingredients:</p>
    
        <form id="ingredients-form">

            <label>
                <input type="checkbox" name="ingredient" value="Gin"> Gin
            </label>
            <label>
                <input type="checkbox" name="ingredient" value="Dry_Vermouth"> Dry Vermouth
            </label>
            <label>
                <input type="checkbox" name="ingredient" value="Anis"> Anis
            </label>
        
            <label>
                <input type="checkbox" name="ingredient" value="Vodka"> Vodka
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="Rum"> Rum
            </label>

            <label>
                <input type="checkbox" name="ingredient" value="Rum"> Lemon juice
            </label>
            
            <label>
                <input type="checkbox" name="ingredient" value="Rum"> Lime juice
            </label>

            <label>
                <input type="checkbox" name="ingredient" value="Rum"> sugar
            </label>

            <label>
                <input type="checkbox" name="ingredient" value="Rum"> salt
            </label>

            <label>
                <input type="checkbox" name="ingredient" value="Rum"> cream
            </label>
    
            <label>
                <input type="checkbox" name="ingredient" value="Rum"> syrup
            </label>

            <label>
                <input type="checkbox" name="ingredient" value="Rum"> bitter
            </label>

            <label>
                <input type="checkbox" name="ingredient" value="Rum"> coffee
            </label>

            <button type="submit">Ready</button>

        </form>

    
        <div id="cocktail-result"> </div>
   
    <script src="script.js" defer></script>

</body>
</html>
