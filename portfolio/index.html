<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100vw; /* 占满横向屏幕 */
        }

        .grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .grid img {
            width: 500px;
            height: auto;
            margin-right: 20px;
        }

        .grid div {
            flex: 1;
        }

        .left {
            justify-content: flex-start;
        }

        .right {
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 第1个格子：右对齐 -->
        <div class="grid right">
            <div>1</div>
            <img src="remake.jpg" alt="1">
        </div>

        <!-- 第2个格子：左对齐 -->
        <div class="grid left">
            <img src="shadow.jpg" alt="2">
            <div>2</div>
        </div>

        <!-- 第3个格子：右对齐 -->
        <div class="grid right">
            <div>3</div>
            <img src="communication.jpg" alt="3">
        </div>

        <!-- 第4个格子：左对齐 -->
        <div class="grid left">
            <img src="archive.jpg" alt="4">
            <div>4</div>
        </div>

        <!-- 第5个格子：右对齐 -->
        <div class="grid right">
            <div>5</div>
            <img src="media.jpg" alt="5">
        </div>

        <!-- 第6个格子：左对齐 -->
        <div class="grid left">
            <img src="cocktail.png" alt="6">
            <div>6</div>
        </div>

       <!-- 第7个格子：右对齐 -->
        <div class="grid right">
            <div>7</div>
    <img src="film.jpg" alt="7">
</div>
