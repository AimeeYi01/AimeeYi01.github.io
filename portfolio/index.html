<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100vw; 
           
        }
       

        .grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 34px;
            padding: 24px;
            height: 285px;
           
        }



        .grid img {
            width: 450px;
            height: auto;
            margin-right: 20px;
            border: 0.5px solid white; 
            transition: transform 0.3s; 
        }

        .grid:hover img {
            transform: scale(1.1);
        }

        .grid div {
            flex: 1;
        }

        .left {
            justify-content: flex-start;
            background: #000000;
            background: conic-gradient(from 135deg, #000000, #FFFFFF);
        }

        .right {
            justify-content: flex-end;
            background: #000000;
            background: conic-gradient(from 45deg, #000000, #FFFFFF);
        }

        .title {
            width: 450px;
            height: 282.5px;
        }

        a {
            text-decoration: none; /* 移除下划线 */
            color: inherit; /* 保持父元素的文本颜色 */
            cursor: pointer; /* 添加手形光标以指示可点击 */
        }

        /* 鼠标悬停时改变颜色 */
        a:hover {
            color: blue; /* 当鼠标悬停时，改变链接的颜色为蓝色 */
        }

    </style>
    
</head>

<body>

        </div>

        <div class="grid left">
